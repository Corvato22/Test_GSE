<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Test Cocktails</title>
</head>

<body>
    <div class="bar-search">
        <h1>Search</h1>
        <input type="text" id="inputSearch" class="input-search" placeholder="Search your favorite Cocktails" />
        <button class="btn-search" id="btnSearch">Search</button>
    </div>

    <div class="bar-tittle">
        <h1 class="card-title"> List of Cocktails</h1>
        <h2 class="card-results"></h2>
    </div>

    <div class="container-content">

        <div class="cards" id="items"></div>
        <template id="template-card">
            <div class="card">
                <div id="container-list-cocktails">
                    <label for="cocktail-name">Name</label>
                    <h4 class="cocktail-name"></h4>
                    <label for="cocktail-tags">Tags</label>
                    <h4 class="cocktail-tags"></h4>
                    <label for="cocktail-instructions">Instructions</label>
                    <h4 class="cocktail-instructions"></h4>
                    <label for="cocktail-glass">Glass/Cup</label>
                    <h4 class="cocktail-glass"></h4>
                    <label for="cocktail-category">Category</label>
                    <h4 class="cocktail-category"></h4>
                    <label for="cocktail-image">Image</label>
                    <img class="cocktail-image" src="" alt=""></img>
                </div>
                <button class="btn-add" id="btnAdd">Add Cocktail</button>
            </div>
        </template>


        <div class="cocktail-order">
            <div id="container-add-cocktails">
                <h1 class="card-title"> Cocktails Order</h1>
                <button class="btn-delete" id="btnDelete">Delete Cocktail</button>
            </div>
        </div>

    </div>


    <script src="script/script.js"></script>
</body>

</html>
